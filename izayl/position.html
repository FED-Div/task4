<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position 实现水平垂直居中</title>
	<style>
		html{height: 100%;}
		body{
			padding: 0;
			margin: 0;
			height: 100%;
		}
		#center{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			margin: 0 auto;
			position: relative;
			top: 50%;
			margin-top: -100px;
		}
		.dot{
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: #fc0;
		}
		.dot1{
			top: 0;
			left: 0;
			border-radius: 0 0 100% 0;
		}
		.dot2{
			bottom: 0;
			right: 0;
			border-radius: 100% 0 0 0;
		}
	</style>
</head>
<body>
	<div id="center">
		<div class="dot dot1"></div>
		<div class="dot dot2"></div>
	</div>
</body>
</html>
